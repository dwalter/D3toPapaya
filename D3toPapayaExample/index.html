    <head>
        <link rel="stylesheet" type="text/css" href="css/papaya.css" />

        <title>Papaya Viewer</title>

	<style>
	.node {
	  stroke: #fff;
	  stroke-width: 1.5px;
	}
	.node .selected {
	  stroke: black;
	}
	.link {
	  stroke: #999;
	}
	.brush .extent {
	  fill-opacity: .1;
	  stroke: #fff;
	  shape-rendering: crispEdges;
	}
	</style>

	<body>

	    </div>

	    	<div class="papaya" data-params="params"></div>
	    </div>
	    <script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/plot2.js"></script>
		<script>selectableForceDirectedGraph();</script>

		<script type="text/javascript" src="js/imageLoader.js"></script>
